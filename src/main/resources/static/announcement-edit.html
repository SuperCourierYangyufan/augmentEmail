<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑公告 - 公告管理系统</title>
    
    <!-- Quill.js富文本编辑器 - 免费开源 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .file-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #718096;
            font-size: 0.8rem;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f7fafc;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 1.2rem;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
            color: #4a5568;
        }

        .file-size {
            font-size: 0.8rem;
            color: #718096;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Quill编辑器自定义样式 */
        .ql-toolbar {
            border-top: 2px solid #e2e8f0 !important;
            border-left: 2px solid #e2e8f0 !important;
            border-right: 2px solid #e2e8f0 !important;
            border-bottom: none !important;
            border-radius: 8px 8px 0 0 !important;
            background: #f8fafc !important;
        }

        .ql-container {
            border-bottom: 2px solid #e2e8f0 !important;
            border-left: 2px solid #e2e8f0 !important;
            border-right: 2px solid #e2e8f0 !important;
            border-top: none !important;
            border-radius: 0 0 8px 8px !important;
            font-size: 14px !important;
        }

        .ql-editor {
            min-height: 350px !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            line-height: 1.6 !important;
        }

        .ql-editor.ql-blank::before {
            color: #a0aec0 !important;
            font-style: normal !important;
        }

        .ql-toolbar .ql-stroke {
            stroke: #4a5568 !important;
        }

        .ql-toolbar .ql-fill {
            fill: #4a5568 !important;
        }

        .ql-toolbar button:hover .ql-stroke {
            stroke: #667eea !important;
        }

        .ql-toolbar button:hover .ql-fill {
            fill: #667eea !important;
        }

        .ql-toolbar button.ql-active .ql-stroke {
            stroke: #667eea !important;
        }

        .ql-toolbar button.ql-active .ql-fill {
            fill: #667eea !important;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .checkbox-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .ql-toolbar {
                padding: 8px !important;
            }

            .ql-editor {
                min-height: 250px !important;
            }
        }
    </style>
</head>
<body>
    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div id="loadingText">处理中...</div>
        </div>
    </div>

    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <div class="header-content">
                <h1 id="pageTitle">新建公告</h1>
                <div class="header-actions">
                    <button class="btn btn-success" onclick="saveAnnouncement()">
                        💾 保存公告
                    </button>
                    <button class="btn btn-secondary" onclick="previewAnnouncement()">
                        👁️ 预览
                    </button>
                    <a href="/announcement-admin.html" class="btn btn-secondary">
                        ← 返回列表
                    </a>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <form id="announcementForm">
                <!-- 基本信息 -->
                <div class="form-section">
                    <h3>📝 基本信息</h3>
                    <div class="form-group">
                        <label for="title">公告标题 *</label>
                        <input type="text" id="title" name="title" placeholder="请输入公告标题" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">公告类型</label>
                            <select id="type" name="type">
                                <option value="GENERAL">普通公告</option>
                                <option value="IMPORTANT">重要通知</option>
                                <option value="MAINTENANCE">系统维护</option>
                                <option value="UPDATE">功能更新</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>公告设置</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="isVisible" name="isVisible" checked>
                                    <label for="isVisible">立即显示</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="isPinned" name="isPinned">
                                    <label for="isPinned">置顶显示</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 公告内容 -->
                <div class="form-section">
                    <h3>📄 公告内容</h3>
                    <div class="form-group">
                        <label for="content">内容详情 *</label>
                        <div id="content" style="height: 400px; border: 2px solid #e2e8f0; border-radius: 8px;"></div>
                        <input type="hidden" id="contentHidden" name="content">
                    </div>
                </div>


            </form>
        </div>
    </div>

    <script src="announcement-edit.js"></script>
</body>
</html>
